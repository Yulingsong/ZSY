<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>menu</title>
    <style type="text/css">

        .menu{
            list-style:none;
        }
        .menu li{
            float: left;
            width: 70px;
            height: 42px;
            text-align: center;
            line-height: 42px;
            font-size: 16px;
            color: #999;
            cursor:pointer;
        }
        .menu li.sel{
            color:#248aff;
        }

    </style>
</head>
<body>

    <ul class="menu">
        <li class="sel">全部</li>
        <li>ABCDE</li>
        <li>FGHIJ</li>
        <li>KLMNO</li>
        <li>PQRET</li>
        <li>UVWXYZ</li>
    </ul>

</body>
</html>
