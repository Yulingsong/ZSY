    <title>织梦者</title>
    <style>
        .antzone{
            float: left;
            width:135px;
            height:46px;
            -webkit-transform:skew(20deg);
            -moz-transform:skew(20deg);
            -o-transform:skew(20deg);
            -ms-transform:skew(20deg);
            transform:skew(20deg);
            background:#E5C3B2;
        }
        .antzone span{
            display:inline-block;
            -webkit-transform:skew(-20deg);
        }
        .antzone1{
            float: left;
            width: 135px;
            font-size: 16px;
            line-height: 46px;
            color: #666;
            border-bottom: 46px solid #eee;
            border-right: 15px solid transparent;
        }
    </style>
</head>
<body>
<div class="antzone1"><span>你好</span></div>
<div class="antzone"><span>你好</span></div>
