<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <style type="text/css">
        body{font-family: '宋体';}
        .banner{ height: 500px; margin: 100px auto 0; position: relative;}
        .imgList{height: 500px; position: relative;}
        .imgList li{width: 992px; height: 420px; position: absolute; left: 0; top: 0; display: none;}
        .btnList{position: absolute; right: 10px; bottom: 10px;}
        .btnList li{width: 30px; height: 20px; color: #fff; background: rgba(0,0,0,0.3); margin-right: 10px;
            float: left; text-align: center; line-height:20px; border: 1px solid #CCC; cursor: pointer;}
        .btnList li.current{background: rgba(0,0,0,0.65);}
        .leftBtn,.rightBtn{width: 41px; height: 69px; position: absolute; top: 50%; margin-top: -35px;
            background: url(images/banner1.png) no-repeat center center rgba(0,0,0,.65); display: none;
            cursor: pointer;}
        .leftBtn{left: 0; }
        .rightBtn{right: 0; background-image: url(images/banner1.png);}
        .banner:hover .leftBtn,.banner:hover .rightBtn{display: block;}
    </style>
</head>
<body>
<div class="banner">
    <ul class="imgList">
        <li style="display:block;"><a href="javascript:;"><img src="images/banner1.png" height="420" width="1100" /></a></li>
        <li><a href="javascript:;"><img src="images/banner1.png" height="420" width="992" /></a></li>
        <li><a href="javascript:;"><img src="images/banner1.png" height="420" width="992" /></a></li>
        <li><a href="javascript:;"><img src="images/banner1.png" height="420" width="992" /></a></li>
        <li><a href="javascript:;"><img src="images/banner1.png" height="420" width="992" /></a></li>
    </ul>
    <ol class="btnList">
        <li class="current">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li style="margin-right:0;">5</li>
    </ol>
    <div class="leftBtn"></div>
    <div class="rightBtn"></div>
</div>
</body>
</html>
